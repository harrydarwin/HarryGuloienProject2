<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0bbaf28253.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">


    <title>Project 2 Contact</title>
</head>

<body>
    <div class="burgerContent">
        <nav>
            <ul class="navBar">
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li class="navBar--head">
                    Sophie
                </li>
                <li>
                    <a href="./blog.html">Blog</a>
                </li>
                <li class="navBar__active">
                    <a href="#contact">Contact</a>
                </li>
            </ul>
        </nav>
    </div>

    <header class="splash splash--contact wrapper" id="#contact">
        <div class="container">
            <h1 class="splash--heading">Get In Touch</h1>
        </div>
    </header>

    <main class="contactMain">
        <div class="wrapper flexbox">
            <div class="contactPage container flexbox">
                <div class="contactInfo">
                    <ul>
                        <li>
                            <a href="#" class="socials"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="#" class="socials"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#" class="socials"><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li>
                            <a href="#" class="socials"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                    <p class="email inTouch">info@email.com</p>
                    <p class="inTouch">123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
                
                <form class="form form__contact" action="#">
                    <fieldset>
                        <legend class="srOnly">Send us a message</legend>
                        <div class="flexColumn">
                            <div class="form--users flexbox">
                                <label for="name" class="srOnly">Enter your name</label>
                                <input class="form--info" name="name" id="name" type="text" placeholder="Name" required>
                        
                                <label for="email" class="srOnly">Enter your email</label>
                                <input class="form--info" name="email" id="email" type="email" placeholder="Email address" required>
                            </div>
                            <label for="comment" class="srOnly">Enter your comment</label>
                            <textarea name="comment" id="comment" placeholder="Message" required></textarea>
                    
                            <button type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Created by Harry Guloien <a href="https://junocollege.com/">@Juno College</a></p>
    </footer>
</body>
</html>
