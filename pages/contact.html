<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0bbaf28253.js" crossorigin="anonymous"></script>

    <title>Project 2 Contact</title>
</head>

<body>
    <header id="#contact">
        <div class="wrapper burger">
            <div class="burgerContent">
                <nav>
                    <ul class="mainNav">
                        <li>
                            <a href="#home">Home</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li class="heading__nav">
                            Sophie
                        </li>
                        <li>
                            <a href="#blog">Blog</a>
                        </li>
                        <li>
                            <a class="mainNav__active" href="#contact">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <h1 class="heading heading__contact">Get In Touch</h1>
        </div>
    </header>

    <main>
        <div class="wrapper flexbox">

            <div class="contactInfo">
                <ul>
                    <li>
                        <a href="#" class="socials"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#" class="socials"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#" class="socials"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                    <li>
                        <a href="#" class="socials"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                </ul>
                <p class="email">info@email.com</p>
                <p>123-456-7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
            
            <form class="form form__contact" action="#">
                <fieldset>
                    <legend>Send us a message</legend>
            
                    <label for="name" class="srOnly">Enter your name</label>
                    <input name="name" id="name" type="text" placeholder="Name" required>
            
                    <label for="email" class="srOnly">Enter your email</label>
                    <input name="email" id="email" type="email" placeholder="Email" required>
            
                    <label for="comment" class="srOnly">Enter your comment</label>
                    <textarea name="comment" id="comment" placeholder="Comment" required></textarea>
            
                    <button class="blueButton blueButton__form" type="submit">Post Comment</button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>Created by Harry Guloien <a href="https://junocollege.com/">@Juno College</a></footer>
</body>
</html>
